<body>


  <h1>‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö  <span>    Cr. NaiGolf</span></h1>

<div class="button-container">
  <button onclick="location.href='https://naigolf.github.io/sl-test/'">üéà Blind Test</button>
</div>



  <div class="half" id="top-half">
    <select id="select1"></select>
    <div id="table1"></div>
  </div>
  <div class="half" id="bottom-half">
    <select id="select2"></select>
    <div id="table2"></div>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbyVZiqoein34EW_zVNVwa9MNzrF0nGFTKBSZL6ec9RxstLDlKBGwQh5swLBmg10UB3v/exec'; // <-- ‡πÉ‡∏™‡πà URL Apps Script

    let allData = {};

    async function fetchData() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      allData = data;
      const testNames = Object.keys(data);
      populateDropdown('select1', testNames);
      populateDropdown('select2', testNames);
    }

    function populateDropdown(id, options) {
      const select = document.getElementById(id);
      select.innerHTML = '<option disabled selected>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠</option>';
      options.forEach(opt => {
        const o = document.createElement('option');
        o.value = opt;
        o.textContent = opt;
        select.appendChild(o);
      });

      select.addEventListener('change', () => {
        renderTable(id === 'select1' ? 'table1' : 'table2', allData[select.value]);
      });
    }

    function renderTable(containerId, data) {
      const container = document.getElementById(containerId);
      if (!data) {
        container.innerHTML = '';
        return;
      }

      let html = `<table>
        <tr>
          <th colspan="5">${data.timestamp}</th>
        </tr>
        <tr>
          <th colspan="5">${data.testName}</th>
        </tr>
        <tr>
          <th>‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏ô</th>
          <th>‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö 1</th>
          <th>‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö 2</th>
          <th>‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö 3</th>
        </tr>`;

      data.votes.forEach(vote => {
        html += `
          <tr>
            <td>${vote.name}</td>
            <td>${vote.rank1 || ''}</td>
            <td>${vote.rank2 || ''}</td>
            <td>${vote.rank3 || ''}</td>
          </tr>`;
      });

      html += `</table>`;
      container.innerHTML = html;
    }

    fetchData();
  </script>
